{% include 'html_header.html' %}
<body>

{% include 'navigation.html' %}

<div class="container bg-success text-light rounded p-3 mt-5" style="width:500px">
<div>
<h4 class="label label-success text-center">Total price: <span>{{ total_price }}</span></h4>
    <br/>

{% for cart_item in cart_items %}

  <div class="media cart_items">
      <img src="{{cart_item.imageUrl}}" class="pull-left m-2">

      <div class="media-body m-2">
        <h4 class="media-heading">{{ cart_item.name }}</h4>
        {{ cart_item.description }}

       </div>
      <span class="badge mt-3">${{ cart_item.price }}</span>
      <form method="post" action="remove/">
          {% csrf_token %}
          <input type="hidden" name="obj_id" value="{{cart_item.id}}">
          <input type="submit" value="Remove" class="btn btn-danger m-2">

      </form>
  </div>
     {% endfor %}

</div>
<br />
<button class="btn btn-primary" onclick="window.location='checkout/'">Check out</button>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
