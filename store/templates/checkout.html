{% include 'html_header.html' %}
<body>

{% include 'navigation.html' %}

<div class="container bg-success text-light mt-5 p-4" style="width:500px"">
    <div>
        <h4 class="label label-success text-center">Check out</h4>
        <br/>

        <form action="complete/" method="post">
            {% csrf_token %}
           <h5>First Name:</h5>
            <input type="text" class="form-control" name="first">
            <br />
            <h5>Last Name:</h5>
            <input type="text" class="form-control" name="last">
            <br />
            <h5>Address</h5>
            <input type="text" class="form-control" name="address">
            <br />
            <h5>City</h5>
            <input type="text" class="form-control" name="city">
            <br />
            <h5>Payment Method</h5>
            <input type="radio" name="paymentMethod" value="paypal">
            <label for="paypal">PayPal</label>
            <br />
            <input type="radio" name="paymentMethod" value="credit">
            <label for="credit">Credit Card</label>
<br />
            <input type="text" class="form-control" name="paymentData">
<br />
            <input type="submit" value="Submit">

        </form>


    </div>


</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
